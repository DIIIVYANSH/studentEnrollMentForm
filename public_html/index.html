<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- JQuery library -->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Latest compiled javascript-->
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="empform" method='get'>
                <div class='form-group'>
                    <label>Roll-No : </label>
                    <input type='number' id='Roll_No' class='form-control' onchange="getEmp()">
                </div>
                <div class='form-group'>
                    <label>Full_Name : </label>
                    <input type='text' id='Full_Name' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Class : </label>
                    <input type='number' id='Class' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Birth_Date : </label>
                    <input type='date' id='Birth_Date' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Address : </label>
                    <input type='text' id='Address' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Enrollment_Date : </label>
                    <input type='date' id='Enrollment_Date' class='form-control'>
                </div>
                <div class='form-group text-center'>
                    <button type="button" class='btn btn-lg btn-primary' id='save' onclick="saveData()" disabled>Save</button>
                    <button type="button" class='btn btn-lg btn-primary' id='update' onclick="changeData()" disabled>Update</button>
                    <button type="button" class='btn btn-lg btn-primary' id='reset' onclick="resetData()" disabled>Reset</button>
                </div>
            </form>
        </div>
        
        <script
        src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>   
        <script src='js/index.js'></script>
    </body>
</html>
